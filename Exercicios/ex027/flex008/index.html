<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: aqua;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: gray;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">um item</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">um item maior</div>
        <div class="item">F</div>
        <div class="item"> um item muito grande para esse espaco</div>
    </div>
</body>
</html>
