<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked><label for="isxmas"> Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas"> Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut"> Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat"> Natacao</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten"> Tenis</label><br>
            <input type="checkbox" name="esjiu" id="iesjiu" checked><label for="iesjiu"> Jiu-jitsu</label><br>
            <input type="checkbox" name="essur" id="iessur" checked><label for="iessur">Surf</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>  
</body>
</html>
