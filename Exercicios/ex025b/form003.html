<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
        <form action="cadastro.php" method="post">
            <fieldset>
                <legend>Dados do Aluno</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" placeholder="Nome" required autocomplete="on">
            </p>
            <p>
                <label for="imedia">Media: </label>
                <input type="number" name="media" id="imedia" step="0.5" min="0" max="10" required placeholder="0 a 10" >
            </p>
            <p>
                <label for="imes">Periodo:</label>
                <input type="month" name="mes" id="imes" required>
            </p>
            <p>
                <input type="hidden" name="" id="">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas"> Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut"> Futebol</label><br>
            <input type="checkbox" name="mus" id="imus" checked><label for="imus"> Musculação</label><br>
            <input type="checkbox" name="jj" id="ijj" checked><label for="ijj"> Jiu-Jitsu</label>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" checked><label for="imas">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
        </fieldset>
    </form>
</body>
</html>
